<section>
    <h2 class="text-2xl font-bold mb-4 text-center">Criar Novo Cliente</h2>
    <div class="m-8 p-4 bg-white shadow-md rounded-lg">
      <form (ngSubmit)="createCustomer()">
        <div class="mb-4">
          <label for="firstName" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="firstName"
                 [(ngModel)]="customer.firstName"
                 name="firstName"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-indigo-500 sm:text-sm" required>
        </div>
  
        <div class="mb-4">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Sobrenome</label>
          <input type="text" id="lastName"
                 [(ngModel)]="customer.lastName"
                 name="lastName"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-indigo-500 sm:text-sm" required>
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email"
                 [(ngModel)]="customer.email"
                 name="email"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-indigo-500 sm:text-sm" required>
        </div>
  
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input type="text" id="phone"
                 [(ngModel)]="customer.phone"
                 name="phone"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-indigo-500 sm:text-sm" required>
        </div>
  
        <button type="submit" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Submeter</button>
        <button type="button" (click)="goToCustomerList()" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ml-2">Cancelar</button>
      </form>
    </div>
  </section>
