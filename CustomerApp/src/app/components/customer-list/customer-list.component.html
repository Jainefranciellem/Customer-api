<section class="">
  <h2 class="text-2xl font-bold mb-4 text-center">Lista de Clientes</h2>
  <div class="m-44">
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">Nome</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Telefone</th>
          <th class="px-4 py-2 text-left">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" class="hover:bg-gray-100">
          <td class="border px-4 py-2">{{ customer.firstName }}</td>
          <td class="border px-4 py-2">{{ customer.email }}</td>
          <td class="border px-4 py-2">{{ customer.phone }}</td>
          <td class="border px-4 py-2">
            <button class="bg-blue-500 text-white px-4 py-1 rounded mr-2 hover:bg-blue-600">Editar</button>
            <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
